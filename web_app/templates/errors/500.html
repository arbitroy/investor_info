{% extends "base.html" %}

{% block title %}500 Server Error - Investor Info{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-5 {% if current_user.is_authenticated and current_user.preferences and current_user.preferences.theme == 'dark' %}bg-dark text-light border-secondary{% endif %}">
                <div class="card-body py-5">
                    <h1 class="display-1">500</h1>
                    <h3 class="mb-4">Internal Server Error</h3>
                    <p class="lead">Something went wrong on our end. Please try again later.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
